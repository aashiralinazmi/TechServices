<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    
    
  </style>
</head>
<body">
 <div class="fp">
  <div class="container">
    <section class="registration-main-wrapper" id="registrationForm">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-end">
          <div class="registration-image-container">
            <img loading="lazy" src="/assets/Popup/Holloway-Narwhals 1.png" alt="Decorative background image"
              class="registration-background-image" />
            <div class="registration-image-overlay"></div>
          </div>
        </div>
        <div class="col-md-6 content-column">
          <form class="form-container">
            <h2 class="signup2-title">Forget Password</h2>
            <h3 class="signup2-subtitle"> Enter New Password </h3>
            <p class="signup2-message">Welcome back! Please enter your details</p>

            
            <input class="form-control pswd-field" type="text" id="password" placeholder="New Password"
              aria-label="Username or Email" />

        
            <input class="form-control newpswd-field" type="password" id="password" placeholder="Confirm New Password"
              aria-label="Password" /> 

            <button type="submit" class="btn btn-primary Continue-button">Continue</button>

            <p class="social-signup2 text-center mt-4">or sign in with</p>
            <div class="d-flex flex-column gap-2">
              <button type="button" class="btn btn-light google-signup2">
                <img src="/assets/Popup/Google logo.svg" alt="Google logo" />
                <span>Continue with Google</span>
              </button>
              <button type="button" class="btn btn-light apple-signup2">
                <img src="/assets/Popup/Apple.svg" alt="Apple logo" />
                <span>Continue with Apple</span>
              </button>
            </div>

            <p class="footer-message text-center mt-4">
              Don't have an account?
              <a href="#" class="text-decoration-underline bold-underline">Signup</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </div>
 </div>
  </body>
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
